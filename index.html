<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" type="module"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/todo.css">
    <link rel="stylesheet" href="./css/products.css">
    <title>Ã–vning 8 - REST API</title>
</head>
<body>
    <section id="todolist">
        <h2>Todo</h2>
        <form id="todoform">
            <label for="task">To do:</label><input type="text" name="task" id="task" minlength="2" required>
            <button>Add</button>
        </form>
        <div id="taskbar"></div>
    </section>
    <section id="products">
        <h2>Products</h2>
        <form id="productform">
            <h3>Add new product</h3>
            <label for="new-product-name">Product: </label><input type="text" name="name" id="new-product-name" min-length="4" required>
            <label for="new-product-desc">Description: </label><textarea id="new-product-desc" name="description"></textarea>
            <label for="new-product-image">Image: </label><input type="url" name="image" id="new-product-image" pattern="(http|https):\/\/.+\..+(.jpg|.jpeg|.png|.gif|.webp)" min-length="10" required>
            <label for="new-product-inv">Inventory: </label><input type="number" name="inventory" id="new-product-inv" min="1" required>
            <label for="new-product-price">Price: </label><input type="number" name="price" id="new-product-price" min="1" required>
            <button>Add product</button>
        </form>
        <div id="productcount"></div>
        <div id="productlist"></div>
    </section>
    <section id="forum">
        <h2>Forum</h2>
        
    </section>
</body>
</html>
